<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dummy Sidebar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }

    /* Sidebar base */
    #sidebar {
      height: 100%;
      width: 250px;
      position: fixed;
      left: -250px;
      top: 0;
      background-color: #111;
      padding-top: 60px;
      transition: 0.3s;
      color: white;
    }

    #sidebar ul {
      list-style: none;
      padding: 0;
    }

    #sidebar ul li {
      padding: 10px 20px;
    }

    #sidebar ul li a {
      color: white;
      text-decoration: none;
    }

    #sidebar .close-btn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 28px;
      cursor: pointer;
    }

    /* Overlay */
    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      z-index: 998;
    }

    /* Button */
    #openSidebar {
      margin: 20px;
      padding: 10px 20px;
      background-color: crimson;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<button id="openSidebar">Menu</button>

<div id="sidebar">
  <span class="close-btn" id="closeSidebar">&times;</span>
  <ul>
    <li><a href="#">üìÅ Table 1</a></li>
    <li><a href="#">üìÅ Table 2</a></li>
    <li><a href="#">üìÅ Table 3</a></li>
  </ul>
</div>

<div id="overlay"></div>

<script>
  const openBtn = document.getElementById("openSidebar");
  const closeBtn = document.getElementById("closeSidebar");
  const sidebar = document.getElementById("sidebar");
  const overlay = document.getElementById("overlay");

  openBtn.onclick = function () {
    sidebar.style.left = "0";
    overlay.style.display = "block";
  };

  closeBtn.onclick = function () {
    sidebar.style.left = "-250px";
    overlay.style.display = "none";
  };

  overlay.onclick = function () {
    sidebar.style.left = "-250px";
    overlay.style.display = "none";
  };
</script>

</body>
</html>
